<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apollo UI</title>

    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/colors.css" rel="stylesheet">
    <link href="styles/reset.css" rel="stylesheet">

</head>
<body>
    <div class="navbar flex">
        <button class="iosblue navbar-btn"><img class="icon-iosblue nav-icon" src="icons/chevronleft.svg"></button>
        <button class="navbar-btn flex acc"><span>Home</span> <img src="icons/chevrondown.svg"></button>
        <div>
            <button class="navbar-btn"><img class="icon-iosblue nav-icon" src="icons/ellipsis.svg"></button>
            <button class="navbar-btn"><img class="icon-iosblue nav-icon" src="icons/trophy.svg"></button>
        </div>
    </div>
    <main class="w-full">
        <div class="flex flex-col post-main">
            <button class="view-post-btn"></button>
            <div class="title-div">
                <span class="title">Reddit moderators right now</span> &nbsp;<button class="flair">Appreciation</button>
            </div>
            <div class="post-content">
                <img src="image.png">
            </div>
            <div class="flex bottom-row w-full">
                <div class="flex flex-col left-bottom">
                    <div class="subreddit-name-icon darkgray bold">
                        ApolloWeb
                    </div>
                    <div class="post-info darkgray">
                        <img class="icon-darkgray small-icon" src="icons/arrowup.svg" alt="uparrow"> <span class="upvotes">1</span> <img class="icon-darkgray small-icon" alt="downarrow" src="icons/message.svg"><span class="comments">12</span> <img class="icon-darkgray small-icon" alt="downarrow" src="icons/clock.svg"><span class="time">12h</span>
                    </div>
                </div>
                <div class="flex action-btns">
                    <button class="right-btn"><img class=" w-100 icon-darkgray" src="icons/ellipsis.svg"></button> <button class="right-btn"><img class="h-100 w-100 icon-darkgray" src="icons/arrowup.svg"></button> <button class="right-btn">️<img class="h-100 w-100 icon-darkgray" src="icons/arrowdown.svg"></button>
                </div>
            </div>
        </div>

</html>
