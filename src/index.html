<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apollo UI</title>

    <link href="style.css" rel="stylesheet">
    <link href="colors.css" rel="stylesheet">

</head>
<body>
    <main class="w-100">
        <div class="flex flex-col post-main">
            <div class="title-div">
                <span class="title">Reddit moderators right now</span> &nbsp;<span class="flair">Appreciation</span>
            </div>
            <div class="post-content">
                <img src="image.png">
            </div>
            <div class="flex bottom-row w-100">
                <div class="flex flex-col">
                    <div class="subreddit-name-icon">
                        😀 SubredditName
                    </div>
                    <div class="post-info">
                        ⬆️ <span class="upvotes">1</span> 💬 <span class="comments">12</span> 🕐 <span class="time">12h</span>
                    </div>
                </div>
                <div class="flex">
                    <button class="right-btn">...</button> <button class="right-btn"><img class="h-100 icon-darkgray" src="icons/arrowup.svg"></button> <button class="right-btn">️</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
