<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apollo UI</title>

    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/colors.css" rel="stylesheet">
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/iosMenu.css" rel="stylesheet">

</head>
<body>
    <div class="navbar flex">
        <button class="iosblue navbar-btn"><img id="backarrow" class="icon-iosblue nav-icon" src="icons/chevronleft.svg"></button>
        <!--button class="home-btn flex acc"><span>Home</span> <img id="arrow-down" src="icons/chevrondown.svg"></button-->
        <div class="right-top-icons flex acc">
            <button class="navbar-btn"><img class="icon-iosblue nav-icon" src="icons/trophy.svg"></button> &nbsp;
            <button class="navbar-btn"><img class="icon-iosblue nav-icon" src="icons/ellipsis.svg"></button>
        </div>
    </div>
    <div class="search-div flex">
        <label id="searchlabel"></label>
        <input id="searchbar" type="text" placeholder="Search">
    </div>

    <main class="w-full">
    </main>

    <template id="iosMenu">
    <div class="iosMenu iosblue">
        <div>
            <ul class="actionList flex flex-col acc">
                <li class="first upvote">
                    <div class="iconDiv"><img class="icon-iosblue menu-icon" src="icons/arrowup.svg"></div>
                    <div class="menuTextItem">Upvote</div>
                </li>
                <li class="downvote">
                    <div class="iconDiv"><img class="icon-iosblue menu-icon" src="icons/arrowdown.svg"></div>
                    <div class="menuTextItem">Downvote</div>
                </li>
                <li class="save">
                    <div class="iconDiv"><img class="icon-iosblue menu-icon" src="icons/bookmark.svg"></div>
                    <div class="menuTextItem">Save</div>
                </li>
                <li class="reply">
                    <div class="iconDiv"><img class="icon-iosblue menu-icon" src="icons/reply.svg"></div>
                    <div class="menuTextItem">Reply</div>
                </li>
                <li class="username">
                    <div class="iconDiv"><img class="icon-iosblue menu-icon" src="icons/profile.svg"></div>
                    <div class="menuTextItem">username</div>
                </li>
                <li class="open-subreddit">
                    <div class="iconDiv"><img class="icon-iosblue menu-icon" src="icons/tag.svg"></div>
                    <div class="menuTextItem">subredditname</div>
                </li>
                <li class="hide">
                    <div class="iconDiv"><img class="icon-iosblue menu-icon" src="icons/eyeslash.svg"></div>
                    <div class="menuTextItem">Hide</div>
                </li>
                <li class="hide-above">
                    <div class="iconDiv"><img class="icon-iosblue menu-icon" src="icons/eyearrowup.svg"></div>
                    <div class="menuTextItem">Hide Posts Above</div>
                </li>
                <li class="share">
                    <div class="iconDiv"><img class="icon-iosblue menu-icon" src="icons/share.svg"></div>
                    <div class="menuTextItem">Share</div>
                </li>
                <li class="share-image">
                    <div class="iconDiv"><img class="icon-iosblue menu-icon" src="icons/photo.svg"></div>
                    <div class="menuTextItem">Share as Image...</div>
                </li>
                <li class="crosspost">
                    <div class="iconDiv"><img class="icon-iosblue menu-icon" src="icons/arrowbranch.svg"></div>
                    <div class="menuTextItem">Crosspost</div>
                </li>
                <li class="give-award">
                    <div class="iconDiv"><img class="icon-iosblue menu-icon" src="icons/gift.svg"></div>
                    <div class="menuTextItem">Give Award</div>
                </li>
                <li class="report">
                    <div class="iconDiv"><img class="icon-iosblue menu-icon" src="icons/flag.svg"></div>
                    <div class="menuTextItem">Report</div>
                </li>
                <li class="last remind-me-in">
                    <div class="iconDiv"><img class="icon-iosblue menu-icon" src="icons/bell.svg"></div>
                    <div class="menuTextItem">Remind Me In...</div>
                </li>
            </ul>
            <ul class="cancelList flex flex-col">
                <li class="cancelButton">Cancel</li>
            </ul>
        </div>
    </div>
    </template>

    <template id="largeThumbnail">
        <div class="flex flex-col post-main">
            <!--button class="view-post-btn"></button-->
            <div class="title-div">
                <span class="title"></span> &nbsp;<button class="flair"></button>
            </div>
            <div class="post-content">
            </div>
            <div class="flex bottom-row w-full">
                <div class="flex flex-col left-bottom">
                    <div class="subreddit-name-icon darkgray bold"><span class="subName"></span> <img class="subIcon" src="">
                    </div>
                    <div class="post-info darkgray">
                        <img class="icon-darkgray small-icon" src="icons/arrowup.svg" alt="uparrow"> <span class="score"></span> <img class="icon-darkgray small-icon" alt="downarrow" src="icons/message.svg"> <span class="comments"></span> <img class="icon-darkgray small-icon" alt="downarrow" src="icons/clock.svg"> <span class="time"></span>
                    </div>
                </div>
                <div class="flex action-btns">
                    <button class="right-btn post-options ellipsis"><img class="w-100 icon-darkgray" src="icons/ellipsis.svg"></button> <button class="right-btn upvote"><img class="h-100 w-100 icon-darkgray" src="icons/arrowup.svg"></button> <button class="right-btn downvote">Ô∏è<img class="h-100 w-100 icon-darkgray" src="icons/arrowdown.svg"></button>
                </div>
            </div>
        </div>
    </template>
    <script src="js/external/snoowrapv1.min.js"></script>
    <script src="js/main.js" type="module"></script>
    <script src="js/external/slip.js"></script>
    <script src="js/slide-posts.js"></script>
</body>
</html>
