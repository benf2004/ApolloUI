<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>

    <link href="styles/post.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/colors.css" rel="stylesheet">
</head>
<body>
<div class="navbar flex">
    <button class="iosblue navbar-btn"><img id="backarrow" class="icon-iosblue nav-icon" src="icons/chevronleft.svg"></button>
    <div class="home-btn flex acc">45 Comments</div>
    <div class="right-top-icons flex acc">
        <button class="navbar-btn"><img class="icon-iosblue nav-icon" src="icons/trophy.svg"></button> &nbsp;
        <button class="navbar-btn"><img class="icon-iosblue nav-icon" src="icons/ellipsis.svg"></button>
    </div>
</div>
<div class="search-div flex">
    <label id="searchlabel"></label>
    <input id="searchbar" type="text" placeholder="Find in Comments">
</div>
<div class="outer-post w-full">
    <div class="post-full-content">
        <h1 class="post-title">A really bold, nice looking title</h1>
        <div class="injected-content">

        </div>
        <div class="post-footer darkgray">
            <div class="subname-username bold">in <span class="subname">Save3rdPartyApps</span> by <span class="username">OA2Gsheets</span></div>
        </div>
    </div>
    <div class="post-action-buttons flex">
        <button class="upvote right-btn">
            <img src="icons/arrowup.svg" alt="upvote" class="icon-iosblue">
        </button>
        <button class="downvote right-btn">
            <img src="icons/arrowdown.svg" alt="downvote" class="icon-iosblue">
        </button>
        <button class="save right-btn">
            <img src="icons/bookmark.svg" alt="save" class="icon-iosblue">
        </button>
        <button class="reply right-btn">
            <img src="icons/reply.svg" alt="reply" class="icon-iosblue">
        </button>
        <button class="share right-btn">
            <img src="icons/share.svg" alt="share" class="icon-iosblue">
        </button>
    </div>
    <div class="comments">

    </div>
</div>

</body>
</html>
