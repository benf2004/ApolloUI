<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>

    <link href="../styles/post.css" rel="stylesheet">
    <link href="../styles/main.css" rel="stylesheet">
    <link href="../styles/colors.css" rel="stylesheet">
    <link href="../styles/iosMenu.css" rel="stylesheet">

</head>
<body>
<div class="navbar flex">
    <button class="iosblue navbar-btn"><img id="backarrow" class="icon-iosblue nav-icon" src="../icons/chevronleft.svg"></button>
    <div class="home-btn flex acc">45 Comments</div>
    <div class="right-top-icons flex acc">
        <button class="navbar-btn"><img class="icon-iosblue nav-icon" src="../icons/trophy.svg"></button> &nbsp;
        <button class="navbar-btn"><img class="icon-iosblue nav-icon" src="../icons/ellipsis.svg"></button>
    </div>
</div>
<div class="search-div flex">
    <label id="searchlabel"></label>
    <input id="searchbar" type="text" placeholder="Find in Comments">
</div>
<main class="outer-post w-full">
    <template id="post-body-template">
        <div class="post-full-content">
            <h2 class="post-title"></h2>
            <div class="post-body">
            </div>
            <div class="post-footer darkgray">
                <p class="subname-username bold">in <span class="subname"></span> by <span class="username"></span></p>
                <p class="post-icons">
                    <img class="icon-darkgray" alt="upvote icon" src="../icons/arrowup.svg"> <span class="upvote-count"></span>
                    <img class="icon-darkgray" alt="smiley face" src="../icons/smileyface.svg" alt="smiley face"> <span class="upvote-percent"></span>
                    <img class="icon-darkgray" alt="message bubble" src="../icons/message.svg" alt="messages"> <span class="comment-count"></span>
                </p>
            </div>
        </div>
        <div class="post-action-buttons flex">
            <button class="upvote right-btn">
                <img src="../icons/arrowup.svg" alt="upvote" class="icon-iosblue">
            </button>
            <button class="downvote right-btn">
                <img src="../icons/arrowdown.svg" alt="downvote" class="icon-iosblue">
            </button>
            <button class="save right-btn">
                <img src="../icons/bookmark.svg" alt="save" class="icon-iosblue">
            </button>
            <button class="reply right-btn">
                <img src="../icons/reply.svg" alt="reply" class="icon-iosblue">
            </button>
            <button class="share right-btn">
                <img src="../icons/share.svg" alt="share" class="icon-iosblue">
            </button>
        </div>
    </template>
    <div class="comments">
        <template id="comment-template">
            <div class="comment">
                <div class="comment-header flex">
                    <div><span class="comment-username"></span> &nbsp; <img class="icon-darkgray" src="../icons/arrowup.svg"> <span class="comment-score darkgray"></span></div>
                    <div class="right-header flex"><button class="comment-actions"><img class="icon-darkgray" src="../icons/ellipsis.svg"></button> &nbsp; <span class="comment-time lightgray"></span></div>
                </div>
                <div class="comment-body">
                </div>
            </div>
        </template>
    </div>
</main>
<script src="../js/external/slip.js"></script>
<script src="loadPost.js" type="module"></script>
<script src="slide-comments.js" type="module"></script>
</body>
</html>
