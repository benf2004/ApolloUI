<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authenticate</title>
</head>
<body>

<div>
    <p>Client ID</p>
    <p><input type="text" id="client-id"></p>

    <p>Client Secret</p>
    <p><input type="text" id="client-secret"></p>

    <p>Redirect URI</p>
    <p><input type="text" id="redirect-uri" value="https://apollo.phooey.foo/finishedAuth"></p>

    <p>User Agent</p>
    <p><input type="text" id="user-agent"></p>
</div>

<button id="authorize">Authorize</button>

<script src="../js/external/snoowrapv1.min.js"></script>
<script src="setAuthToken.js" type="module"></script>
</body>
</html>
